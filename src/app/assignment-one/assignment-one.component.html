<div class="px-5 space-y-2">
  <button
    (click)="onServerOn()"
    [disabled]="buttonDisabled"
    class="
      bg-blue-500
      text-white
      py-3
      px-5
      rounded
      font-semibold
      disabled:bg-blue-100 disabled:text-blue-400
    "
  >
    {{ buttonText }}
  </button>
  <p class="font-semibold text-gray-500">
    Engine Status: <span class="text-gray-800">{{ serverStatus }}</span>
  </p>
  <!-- <input
	(input)="onInputField($event)"
	type="text"
	class="border border-gray-800 rounded p-2 caret-red-600"
	placeholder="Input here"
	/> -->
  <input
    [(ngModel)]="displayText"
    type="text"
    class="border border-gray-800 rounded p-2 caret-red-600 outline-none"
    placeholder="Input heres"
  />
  <p>{{ displayText }}</p>
  <div class="space-y-2">
    <h1 class="text-2xl">Data Binding Assignment</h1>
    <input
      [(ngModel)]="nama"
      type="text"
      class="border border-gray-800 rounded p-2 caret-red-600"
      placeholder="Input here"
    />
    <p class="font-semibold text-gray-500">
      Nama Status: <span class="text-gray-800">{{ nama }}</span
      ><span *ngIf="!nama.length" class="italic text-gray-800">No Name</span>
    </p>
    <button
      (click)="resetNama()"
      [disabled]="!nama.length"
      class="
        bg-blue-500
        text-white
        py-3
        px-5
        rounded
        font-semibold
        disabled:bg-blue-100 disabled:text-blue-400
      "
    >
      Reset Nama
    </button>
  </div>
</div>
